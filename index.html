<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Title</title>
    </head>
    <body>
        <header class="header">
            <h1>Age Tester</h1>
        </header>
        <main class="main">
            <form id="ageForm" action="#link">
                <p>Enter your date of birth:</p>
                <input id="ageInput" type="date" name="ageInput" required>
                <label for="confirmationInput">
                    <input id="confirmationInput" type="checkbox" name="confirmationInput" required>
                    The information is true and punishable by law if false.
                </label>
                <button class="btn btn-primary">Submit</button>
            </form>
            <div id="messageBox" class="message-box">
            </div>
        </main>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
